version: "3.8"

services:

  postgres:
    container_name: commu_postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: communaute
      POSTGRES_USER: communaute
      POSTGRES_PASSWORD: password
    shm_size: 64M
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_data_backups:/backups
    restart: always
    ports:
      - "127.0.0.1:${POSTGRESQL_ADDON_PORT:-5432}:5432"

  django:
    profiles: [ "django" ]
    container_name: commu_django
    env_file:
      - .env
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
      args:
        APP_USER: app
        APP_DIR: /app
        PYTHON_VERSION: 3.11
        PG_MAJOR: 15
    volumes:
      # Mount the current directory into `/app` inside the running container.
      - .:/app
    restart: always
    ports:
      - "127.0.0.1:${DJANGO_PORT_ON_DOCKER_HOST:-8000}:8000"
      - "127.0.0.1:${DJANGO_DEBUGPY_PORT:-5678}:5678"

  mailhog:
    profiles: [ "mailhog" ]
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 127.0.0.1:1025:1025
      - 127.0.0.1:8025:8025

volumes:
  postgres_data:
  postgres_data_backups:
