name: ğŸ”® CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      DJANGO_SETTINGS_MODULE: config.settings.base
      DJANGO_SECRET_KEY: ministryofsillywalks
      CPUCOUNT: 1
      PGPASSWORD: password
      PGHOST: localhost
      PGUSER: postgres
      POSTGRESQL_ADDON_DB: communaute
      POSTGRESQL_ADDON_USER: postgres
      POSTGRESQL_ADDON_PASSWORD: password
    services:
      postgres:
        # Docker Hub image
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ’¾ Create a database to check migrations
        run: |
          psql <<SQL
              CREATE DATABASE communaute;
          SQL
      - name: ğŸ’‚ Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements/dev.txt
      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
      - name: âœ¨ Black, ruff & djlint
        run: make quality
      - name: ğŸš§ collect static for testing purposes
        run: |
          python manage.py collectstatic
          python manage.py compress
      - name: ğŸš§ Check pending migrations
        run: python manage.py makemigrations --check --dry-run --noinput
      - name: ğŸ¤¹â€ Django tests
        run: pytest --numprocesses=logical --create-db
        env:
          DJANGO_DEBUG: True
